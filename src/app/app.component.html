<div class="wrapper">
  <div class="content" [ngClass]="{
      'position-right': position===1 && prevPosition<position,
      'position-left': position===1 && prevPosition>position,
      'position-double-right': position===2,
      'position-double-left': position===0 && prevPosition>position
    }">
    <div class="item "></div>
    <div class="item "></div>
    <div class="item "></div>
    <div class="item "></div>
    <div class="item "></div>
    <div class="item "></div>
    <div class="item "></div>
  </div>
  <button (click)="left()">left</button>
  <button (click)="right()">right</button>
</div>
<router-outlet></router-outlet>
